<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 2rem;
		}
		.category {
			margin-bottom: 2rem;
		}
		.category h2 {
			margin-bottom: 1rem;
		}
		.item {
			display: flex;
			align-items: center;
			margin-bottom: 0.5rem;
		}
		.label {
			width: 150px;
		}
		.progress-container {
			flex: 1;
			background: #f0f0f0;
			border-radius: 4px;
			overflow: hidden;
			margin: 0 1rem;
			height: 1rem;
			position: relative;
		}
		.progress-bar {
			height: 100%;
			background: #4caf50;
			width: 0%;
			transition: width 0.3s ease;
		}
		.progress-bar.unknown {
			width: 100%;
			background: repeating-linear-gradient(
				45deg,
				#ccc,
				#ccc 10px,
				#eee 10px,
				#eee 20px
			);
			animation: indeterminate 1s linear infinite;
		}
		@keyframes indeterminate {
			from { background-position: 0 0; }
			to   { background-position: 20px 0; }
		}
		/* New “pending” animation for 100% but not released */
		.progress-bar.pending {
			width: 100%;
			animation: pulse 2s ease-in-out infinite;
		}
		@keyframes pulse {
			0%   { background-color: #4caf50; box-shadow: 0 0 4px rgba(76, 175, 80, 0.5); }
			50%  { background-color: #66bb6a; box-shadow: 0 0 8px rgba(102, 187, 106, 0.7); }
			100% { background-color: #4caf50; box-shadow: 0 0 4px rgba(76, 175, 80, 0.5); }
		}
		.percent {
			width: 60px;
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="category" id="category1">
		<p>Keep in mind that im just guessing the percentages (so they might go down randomly)</p>
		<h2>Want To Hide</h2>
		<div class="item">
			<span class="label">Next Update</span>
			<div class="progress-container">
				<div class="progress-bar unknown"></div>
			</div>
			<span class="percent">Unknown</span>
		</div>
		<div class="item">
			<span class="label">Chapter 2</span>
			<div class="progress-container">
				<div class="progress-bar" style="width: 0.1%;"></div>
			</div>
			<span class="percent">0.1%</span>
		</div>
	</div>

	<div class="category" id="category2">
		<h2>Youtube</h2>
		<div class="item">
			<span class="label">Next Devlog</span>
			<div class="progress-container">
				<div class="progress-bar" style="width: 4%;"></div>
			</div>
			<span class="percent">4%</span>
		</div>
	</div>
	<p>Last Updated: 10th June 2025</p>
</body>
</html>
