<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Progress</title>
	<style> 
		body {
			font-family: Arial, sans-serif;
			margin: 2rem;
			background-color: white;
			color: black;
			transition: background-color 0.3s, color 0.3s;
		}
		body.dark {
			background-color: #121212;
			color: white;
		}
		.category {
			margin-bottom: 2rem;
		}
		.category h2 {
			margin-bottom: 1rem;
		}
		.item {
			display: flex;
			align-items: center;
			margin-bottom: 0.5rem;
		}
		.label {
			width: 150px;
		}
		.progress-container {
			flex: 1;
			background: #f0f0f0;
			border-radius: 4px;
			overflow: hidden;
			margin: 0 1rem;
			height: 1rem;
			position: relative;
			transition: background 0.3s;
		}
		body.dark .progress-container {
			background: #333;
		}
		.progress-bar {
			height: 100%;
			background: #4caf50;
			width: 0%;
			transition: width 0.3s ease, background-color 0.3s;
		}
		.progress-bar.pending {
			width: 100%;
			animation: pulse 2s ease-in-out infinite;
		}
		@keyframes pulse {
			0%   { background-color: #4caf50; box-shadow: 0 0 4px rgba(76, 175, 80, 0.5); }
			50%  { background-color: #66bb6a; box-shadow: 0 0 8px rgba(102, 187, 106, 0.7); }
			100% { background-color: #4caf50; box-shadow: 0 0 4px rgba(76, 175, 80, 0.5); }
		}
		.percent {
			width: 60px;
			text-align: right;
		}
		.toggle-button {
			position: fixed;
			top: 1rem;
			right: 1rem;
			padding: 0.5rem 1rem;
			cursor: pointer;
			background: #4caf50;
			color: white;
			border: none;
			border-radius: 4px;
			font-weight: bold;
			transition: background-color 0.3s;
		}
		.toggle-button:hover {
			background-color: #45a045;
		}
	</style>
</head>
<body class="dark">
	<button class="toggle-button" id="darkToggle">Toggle Dark Mode</button>

	<div class="category" id="category1">
		<p>Keep in mind that im just guessing the percentages (so they might go down randomly)</p>
		<h2>Want To Hide</h2>
		<!--<div class="item">
			<span class="label" style="width:auto; margin-right:0.5rem;">Next Update</span>
			<div style="color: #121212; visibility: hidden;">aaaaaa...</div><span class="percent">Unknown</span>
		</div>--!>
		<div class="item">
			<span class="label">Next Update</span>
			<div class="progress-container">
				<div class="progress-bar" style="width: 98%;"></div>
			</div>
			<span class="percent">98%</span>
		</div>
		<div class="item">
			<span class="label">Chapter 2</span>
			<div class="progress-container">
				<div class="progress-bar" style="width: 0.2%;"></div>
			</div>
			<span class="percent">0.2%</span>
		</div>
		<div class="item">
			<span class="label">Chapter 1 (released)</span>
			<div class="progress-container">
				<div class="progress-bar" style="width: 99.5%;"></div>
			</div>
			<span class="percent">99.5%</span>
		</div>
	</div>

	<div class="category" id="category2">
		<h2>Youtube</h2>
		<div class="item">
			<span class="label">Next Devlog</span>
			<div class="progress-container">
				<div class="progress-bar" style="width: 7%;"></div>
			</div>
			<span class="percent">7%</span>
		</div>
	</div>
	<p>Percentages Last Updated: 17th June 2025</p>

	<script>
		const toggleBtn = document.getElementById('darkToggle');
		toggleBtn.addEventListener('click', () => {
			document.body.classList.toggle('dark');
		});
	</script>
</body>
</html>
